          <select id="languageSelector" class="px-3 py-1 border border-gray-600 bg-gray-700 text-white rounded-lg text-sm">

  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6" data-i18n="profile.title">Mi Perfil</h1>
    <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8">
      <form id="prefs-form" class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm text-gray-300 mb-2" data-i18n="profile.stayType">Tipo de hospedaje favorito</label>
          <select id="stayType" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
            <option value="hotel" data-i18n="profile.hotel">Hotel</option>
            <option value="hostal" data-i18n="profile.hostel">Hostal</option>
            <option value="cabaÃ±a" data-i18n="profile.cabin">CabaÃ±a</option>
            <option value="departamento" data-i18n="profile.apartment">Departamento</option>
            <option value="resort" data-i18n="profile.resort">Resort</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-2" data-i18n="profile.preferredLocation">UbicaciÃ³n preferida</label>
          <select id="location" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
            <option value="montaÃ±a" data-i18n="profile.mountain">MontaÃ±a</option>

        <div>
          <label class="block text-sm text-gray-300 mb-2" data-i18n="profile.interests">Lugares de interÃ©s</label>
          <input id="interests" type="text" data-i18n="profile.interestsPlaceholder" placeholder="Ej: museos, hiking, comida" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400">
          <p class="text-xs text-gray-400 mt-2" data-i18n="profile.interestsHelp">Usa comas para separar mÃºltiples intereses.</p>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-2" data-i18n="profile.travelCompany">CompaÃ±Ã­a de viaje</label>
          <select id="company" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white">
            <option value="solo" data-i18n="profile.solo">Solo</option>
            <option value="pareja" data-i18n="profile.couple">Pareja</option>
            <option value="familia" data-i18n="profile.family">Familia</option>
            <option value="amigos" data-i18n="profile.friends">Amigos</option>

        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-gray-300 mb-2" data-i18n="profile.preferenceTags">Etiquetas de preferencias</label>
          <div class="flex flex-wrap gap-3 mb-3" id="tags-choices"></div>
          <button type="button" id="addTagBtn" class="bg-gray-700 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg" data-i18n="profile.addTag">AÃ±adir etiqueta</button>
        </div>
        <div class="md:col-span-2">
          <button id="saveBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg" disabled data-i18n="profile.savePreferences">Guardar preferencias</button>
          <span id="saveStatus" class="text-sm text-gray-400 ml-4"></span>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { auth, db } from '/src/firebase.js'
    import { onAuthStateChanged } from 'firebase/auth'
    import { doc, getDoc, setDoc } from 'firebase/firestore'

    const url = new URL(window.location.href)
    const isFirst = url.searchParams.get('first') === '1'
    let currentUser = null
    let tags = []

    const form = document.getElementById('prefs-form')
    const stayTypeEl = document.getElementById('stayType')
    const locationEl = document.getElementById('location')
    const interestsEl = document.getElementById('interests')
    const companyEl = document.getElementById('company')
    const tagsChoicesEl = document.getElementById('tags-choices')
    const addTagBtn = document.getElementById('addTagBtn')
    const saveStatusEl = document.getElementById('saveStatus')
    const saveBtn = document.getElementById('saveBtn')

    function clearElement(el) { while (el && el.firstChild) el.removeChild(el.firstChild) }
    function renderTags() {
      clearElement(tagsChoicesEl)
      tags.forEach((t, i) => {
        const span = document.createElement('span')
        span.className = 'flex items-center bg-gray-700 text-white py-2 px-4 rounded-full'
        const text = document.createElement('span')
        text.textContent = t
        const btn = document.createElement('button')
        btn.textContent = 'Ã—'
        btn.className = 'ml-3 text-gray-300 hover:text-white'
        btn.addEventListener('click', () => {
          tags.splice(i, 1)
          renderTags()
        })
        span.appendChild(text)
        span.appendChild(btn)
        tagsChoicesEl.appendChild(span)
      })
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/'
        return
      }
      currentUser = user
      saveBtn.disabled = false
      await load()
    })

    async function load() {
      try {
        const ref = doc(db, 'profiles', currentUser.uid)
        const snap = await getDoc(ref)
        if (snap.exists()) {
          const p = snap.data()
          if (p.stayType) stayTypeEl.value = p.stayType
          if (p.location) locationEl.value = p.location
          if (p.interests && Array.isArray(p.interests)) interestsEl.value = p.interests.join(', ')
          if (p.company) companyEl.value = p.company
          tags = Array.isArray(p.tags) ? p.tags : []
        }
        renderTags()
      } catch (err) {
        console.error('No se pudieron cargar las preferencias', err)
      }
    }

    addTagBtn.addEventListener('click', () => {
      const value = prompt('Nueva etiqueta (ej: MontaÃ±a, Aventura, Cultura)')
      if (!value) return
      const t = value.trim()
      if (!t || tags.includes(t)) return
      tags.push(t)
      renderTags()
    })

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const payload = {
        stayType: stayTypeEl.value,
        location: locationEl.value,
        interests: interestsEl.value.split(',').map(s => s.trim()).filter(Boolean),
        company: companyEl.value,
        tags,
        updatedAt: new Date().toISOString(),
      }
      try {
        await setDoc(doc(db, 'profiles', currentUser.uid), payload, { merge: true })
        try { sessionStorage.setItem('rutopia_prefs', JSON.stringify(payload)) } catch (_) {}
        saveStatusEl.textContent = 'Preferencias guardadas'
        try { alert('Preferencias guardadas correctamente') } catch (_) {}
        setTimeout(() => saveStatusEl.textContent = '', 2500)
        // Redirige siempre a home tras guardar
        window.location.href = '/home.html'
      } catch (err) {
        saveStatusEl.textContent = 'Error al guardar. Revisa la consola.'
        console.error('Error al guardar preferencias', err)
      }
    })
  </script>

  <!-- InicializaciÃ³n de i18n -->
  <script>
    // Inicializar traducciones cuando el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar el selector de idioma
      i18n.initLanguageSelector();
      
      // Aplicar traducciones iniciales despuÃ©s de un pequeÃ±o delay
      // para asegurar que las traducciones estÃ©n cargadas
      setTimeout(() => {
        i18n.translatePage();
      }, 100);
    });
  </script>
</body>
